# (General) General settings
port: 7890
socks-port: 7891
mixed-port: 7893
allow-lan: true
mode: rule
log-level: info
external-controller: '127.0.0.1:9090'
secret: ''

# (DNS) DNS settings
dns:
  enable: true
  listen: '0.0.0.0:53'
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
    - https://dns.google/dns-query
    - https://doh.pub/dns-query
    - 114.114.114.114
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.quad9.net/dns-query
    - 8.8.8.8
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# (TUN) TUN device settings for system-wide proxy
tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

# (Proxy Provider) Proxy node subscription
# !!! Replace with your subscription link !!!
