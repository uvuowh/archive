# (Rule Provider) Rule sets for smart routing
rule-providers:
  # Ad blocking rules
  ads:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/AdguardTeam/AdguardSDNSFilter@master/Filters/filter.txt"
    path: ./rules/ads.txt
    interval: 86400

  # OpenAI rules
  openai:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.yaml"
    path: ./rules/openai.yaml
    interval: 86400
  
  # China domain/IP rules for direct connection
  cn_domain:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China.list"
    path: ./rules/cn_domain.txt
    interval: 86400

